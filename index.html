<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo.png">
    <title>Home</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="assets/js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header-home">
        <div class="btn-group-home">
            <button class="btn-home btn-student-home">About</button>
            <label class="switch">
                <input type="checkbox" id="theme-toggle" unchecked>
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <div class="main-home">
        <div class="bgimg-home">
            <button class="floating-btn-home">Get Started</button>
            <div class="caption-home">
                <img src="assets/title_logo.svg" alt="Internsphere Logo">
                <p class="subtitle-home">for Students, by Students</p>
            </div>
        </div>
    </div>

    <div class="main-chat" display="none">

    </div>

</body>
</html>
