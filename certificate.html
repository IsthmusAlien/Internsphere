        <h1>Certificate of Achievement</h1>
        <p class="content">This is to certify that</p>
        <h2 id="userName">[User Name]</h2>
        <p class="content"><a id="linkedin" href="#">[User LinkedIn]</a></h2>
        <p class="content">has successfully completed the project</p>
        <p class="content" id="projectName">[Project Name]</p>
        <p><a id="repoLink" class="repo-link" href="#">[Repository Link]</a></p>
        <p class="footer">Awarded on <span id="date">[Date]</span></p>
    </div>
    <script>

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                user: params.get("user") || "[User Name]",
                project: params.get("project") || "[Project Name]",
                repo: params.get("repo") || "#",
                linkedin: params.get("linkedin") || "#",
            };
        }

        window.onload = function () {
            const data = getQueryParams();
            const currentDate = new Date().toLocaleDateString();

            document.getElementById("userName").textContent = data.user;
            document.getElementById("repoLink").textContent = data.repo;
            document.getElementById("repoLink").href = data.repo;
            document.getElementById("projectName").textContent = data.project;
            document.getElementById("linkedin").textContent = data.linkedin;
            document.getElementById("linkedin").href = data.linkedin;
            document.getElementById("date").textContent = currentDate;
        };


async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const certificate = document.getElementById("certificate");

    html2canvas(certificate, { scale: 2 }).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdf = new jsPDF("l", "mm", "a4");

        const pageWidth = pdf.internal.pageSize.getWidth() - 10;
        const pageHeight = pdf.internal.pageSize.getHeight() - 10;

        const imgWidth = canvas.width;
        const imgHeight = canvas.height;

        const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
        const newWidth = imgWidth * ratio;
        const newHeight = imgHeight * ratio;

        const xOffset = (pageWidth - newWidth) / 2 + 5;
        const yOffset = (pageHeight - newHeight) / 2 + 5;

        pdf.addImage(imgData, "PNG", xOffset, yOffset, newWidth, newHeight);
        pdf.save("Certificate.pdf");
    });
}

    </script>
